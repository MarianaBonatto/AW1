<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="logo">NATHOLIVEIRA</div>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Seja muito bem vindo :)</h2>
                <p>Estamos muito animados em te ver novamente!</p>
            </div>

            <form action="" class="form">
                
                <!-- --------------------------------------------------------------------------------- -->
                <label>DIGITE SEU NOME : </label>
                <input type="text" data-js="name" class="name" id="name">

                <label>DIGITE SEU TELEFONE : </label>
                <input type="text" data-js="phone" class="phone" id="phone">

                <label>DIGITE SEU CPF : </label>
                <input type="text" data-js="cpf" class="cpf" id="cpf">

                <!-- --------------------------------------------------------------------------------- -->
                <label for="email">DIGITE SEU E-MAIL : </label>
                <input type="text" class="email" id="email">

                <label for="password">DIGITE SUA SENHA : </label>
                <input type="password" class="password" id="password">

                <span class="forgot"><a href="">Esqueceu sua senha?</a></span>

                <button id="button">ENTRAR</button>

                <div class="singin">
                    <p>Precisando de uma conta? <span><a href="">Registre-se</a></span></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
