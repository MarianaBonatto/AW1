<body>
    <p class="formulario" id="p1"> This is a parágrafo </p>
    <form action="index.html" target="_blank" method="GET">
        <fieldset>
            <legend>Dados do Livro</legend>
            <label for="lname"> Nome do livro : </label><br>
            <input type="text" id="lname" name="lname" required><br>

            <h1></h1>
            <label for="aname">Nome do Autor : </label><br>
            <input type="text" id="aname" name="aname" autofocus>
            
            <h1></h1>
            <label for="lname"> Editora : </label><br>
            <input type="text" id="lname" name="lname" value="Galera Record" readonly><br>

            <h1></h1>
            <label for="pag">Quantidade de Páginas : </label><br>
            <input list="pag" required>
            <datalist id="pag">
                <option value="100">
                <option value="200">
                <option value="500">
            </datalist>
            
            <h1>
            <select id="tipo" name="tipo">
                <option value="">Selecione a quantidade de estrelas</option>
                <option value="unico">0</option>
                <option value="serie">1</option>
                <option value="serie">2</option>
                <option value="serie">3</option>
                <option value="serie">4</option>
                <option value="serie">5</option>
            </select>

            <h1></h1>
            <label for="esc">Este livro é um volume </label><br>
            <input type="radio" id="U" name="esc" value="U">
            <label for="U">Único</label><br>
            <input type="radio" id="S" name="esc" value="S">
            <label for="S">Faz parte de uma série</label><br>
            <input type="radio" id="O" name="esc" value="O">
            <label for="O">Outro</label><br>

            <h1></h1>
            <label for="dt">Data do término do livro : </label>
            <input type="date" id="dt" name="dt" required><br>

            <h1></h1>
            <label for="message">O que achou do livro? </label><br>
            <textarea name="message" rows="10" cols="30"></textarea>

            <h1></h1>
            <label for="cor">Selecione uma cor que que te lembre o livro :</label>
            <input type="color" id="cor" name="cor">     

            <h1>
                <input type="submit" value="Enviar">
                <input type="reset"  value="Apagar tudo">
